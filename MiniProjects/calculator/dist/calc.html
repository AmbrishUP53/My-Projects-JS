<script>
    const input = document.querySelector(".inpt");
    const buttons = document.querySelectorAll(".buttons");
    const operators = document.querySelectorAll(".operator");
    const result = document.querySelector("#result");
    const equl = document.querySelector(".equal");
    const backBtn = document.querySelector(".backBtn");
    let res = 0 ;
    let prevNum = '';
    let CurrNum = '';
    let opt = '';

    function appendNumber(number){
        CurrNum += number;
        // console.log(CurrNum);
        input.innerHTML = CurrNum;
        console.log(input.value)
    }
    function choseOperator(op){
        if(CurrNum == '' ){
            // result.innerHTML ="first enter the number";
            return ;
        }
        opt = op;
        prevNum = CurrNum;
        CurrNum ='' ;
        input.innerHTML = `${prevNum} ${opt}`;
    }

    function calculate(){
        if(prevNum == '' || CurrNum == "" || opt == ''){
            return ;
        }

        switch(opt){
            case '+' :
                res = parseFloat(prevNum) + parseFloat(CurrNum);
                break;
            case '-' :
                res = parseFloat(prevNum) - parseFloat(CurrNum);
                break;
            case '*' :
                res = parseFloat(prevNum) * parseFloat(CurrNum);
                break;
            case '/' :
                res = parseFloat(prevNum) / parseFloat(CurrNum);
                break;
        }
        console.log(res)
        prevNum = res;
        CurrNum = res.toString();
        opt = '';
        return res;
    }
